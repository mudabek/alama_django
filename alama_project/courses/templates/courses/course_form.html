{% extends "courses/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST"> <!--  -->
            {% csrf_token %} <!-- For security purpose -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Yangi Kurs</legend>
                {{ form|crispy }} <!-- crispy formats things nicely; imported in settings.py -->

                <button class="btn btn-outline_info" type="submit">Yaratish</button>
            </div>
        </form>
    </div>
{% endblock content %}
